---
version: "0.1"

globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: linux

autosplit: true

retryOnFailure: false
maxRetries: 1

concurrency: 2

pre:
  - npm install
  - npx playwright install

cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules

testDiscovery:
  type: raw
  mode: dynamic
  command: grep -nri 'describe' tests  | sed 's/:test.*//'

testRunnerCommand: npm run test $test -- --project="firefox"

jobLabel: [playwright, linux, autosplit] 

report: true
mergeArtifacts: true
uploadArtefacts:
  - name: Report
    path:
      - playwright-report/
